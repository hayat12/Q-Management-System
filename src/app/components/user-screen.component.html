<div class="container-fluid p-3">
  <div class="row">
    <div class="col-sm-10">
      <table class="table table-striped">
        <thead class="thead-light">
          <tr>
            <th> Qno</th>
            <th> Scheduled </th>
            <th> Arrived Time</th>
            <th> Patient Name</th>
            <th> NRIC/Passport No</th>
            <th> Status</th>
            <th> Location</th>
            <th> Staff</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> 050</td>
            <td> 09:20</td>
            <td> 09:20</td>
            <td> John</td>
            <td> 123456789</td>
            <td> CA-Call</td>
            <td> Residensi Rm2</td>
            <td> Dr. Alex</td>
          </tr>
        </tbody>

      </table>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary btn-block" (click)="toPM()">Call</button>
      <button type="button" class="btn btn-primary btn-block" (click)="toPM()">Close</button>
      <button type="button" class="btn btn-primary btn-block" (click)="toPM()">Miss Queue</button>
      <button type="button" class="btn btn-primary btn-block" (click)="toPM()">Show All</button>
      <button type="button" class="btn btn-primary btn-block" (click)="toPM()">Arrived</button>
      <button type="button" class="btn btn-primary btn-block" (click)="toPM()">Removed Arrived</button>
      <button type="button" class="btn btn-primary btn-block" (click)="toPM()">Clear</button>
    </div>




  </div>
</div>
